<html>
    <head>
        <title>
            Giải phương trình bậc 2
        </title>
    </head>
    <body>
        <script language="JavaScript">
            var a;
            a=prompt("nhap gia tri cua a:");
            var b;
            b=prompt("nhap gia tri cua b:");
            var c;
            c=prompt("nhap gia tri cua c:");
            if(a!=0){
                var delta=b*b-(4*a*c);
                if(delta>0){
                    var x1=(-b+Math.sqrt(delta))/(2*a);
                    var x2=(-b-Math.sqrt(delta))/(2*a);
                }
            }
            alert('x1 là:'+" "+x1);
            alert('x2 là:'+" "+x2);
        </script>
    </body>
</html>
