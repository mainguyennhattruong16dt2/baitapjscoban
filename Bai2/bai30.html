<html>
    <head>
        <title>
            Sử dụng vòng lặp for in từ 1 đến n với n nhập từ bàn phím
        </title>
    </head>
    <body>
        <script language="JavaScript">
            
            var n =parseInt(prompt("nhập vào giá trị n là: "));
            var i=1;
            var a=0,b=1;
            do{
                var c=a+b;
                document.write(c);
                document.write('<br/>');
                var a=b;
                var b=c;
                i++;
            }
            while(i<=n);
        </script>
    </body>
</html>
