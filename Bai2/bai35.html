<html>
    <head>
        <title>
            Sử dụng vòng lặp for in từ 1 đến n với n nhập từ bàn phím
        </title>
    </head>
    <body>
        <script language="JavaScript">
            
            var n =parseInt(prompt("nhập vào số nguyên dương n là: "));
            while(n>0){
                alert('Đã nhập thành công');
                break;
            }
            alert('nhập thất bại');
            return 0;
           
        </script>
    </body>
</html>
