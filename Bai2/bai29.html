<html>
    <head>
        <title>
            Sử dụng vòng lặp for in từ 1 đến n với n nhập từ bàn phím
        </title>
    </head>
    <body>
        <script language="JavaScript">
            
            var n =parseInt(prompt("nhập vào giá trị n là: "));
            var i=1;
            do{
                document.write(i);
                document.write('<br/>');
                i+=2;
            }
            while(i<=n);
        </script>
    </body>
</html>
