<html>
    <head>
        <title>
            Sử dụng vòng lặp for in từ 1 đến n với n nhập từ bàn phím
        </title>
    </head>
    <body>
        <script language="JavaScript">
            
            var n =parseInt(prompt('nhập vào giá trị n: '));
            for(var i=1;i<=n;i++){
                if(i%2!=0){
                    for(var j=1;j<=5;j++){
                        document.write('A');
                    }
                }else{
                    for(var j=1;j<=5;j++){
                        document.write('B');
                    }
                }
                document.write('<br/>');
            }

               
            
        </script>
    </body>
</html>
