<html>
    <head>
        <title>
            Sử dụng vòng lặp for in từ 1 đến n với n nhập từ bàn phím
        </title>
    </head>
    <body>
        <script language="JavaScript">
            var n =parseInt(prompt('nhạp vào giá trị n: '));
            var s=0;
            for(var i=1;i<=n;i++){
                s+=i;
            }
            console.log('giá trị tổng là:'+' '+s);
        </script>
    </body>
</html>
