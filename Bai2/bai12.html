<html>
    <head>
        <title>
            Sử dụng vòng lặp for in từ 1 đến n với n nhập từ bàn phím
        </title>
    </head>
    <body>
        <script language="JavaScript">
            var n =parseInt(prompt('nhạp vào giá trị n: '));
            var i=0;
            var s=0;
            while(i<=n){
        

                if(i!=0 && i%2!=0){
                        s+=1*2**i; 
                        
                    }
                    else{
                        s+=-1*2**i;
                    }
                    console.log(s);
                   
                
                i++;
            }
            // for(var i=1; i<=n;i++){
            //     console.log(2**i);
            // }
        </script>
    </body>
</html>
