<html>
    <head>
        <title>
            Sử dụng vòng lặp for in từ 1 đến n với n nhập từ bàn phím
        </title>
    </head>
    <body>
        <script language="JavaScript">
            var n =parseInt(prompt('nhạp vào giá trị n: '));
            var i=1;
            while(i<=n){
                if(i%2!=0){
                    console.log(i);
                }
                i++;
                
            }
        </script>
    </body>
</html>
