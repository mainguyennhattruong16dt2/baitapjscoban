<html>
    <head>
        <title>
            Sử dụng vòng lặp for in từ 1 đến n với n nhập từ bàn phím
        </title>
    </head>
    <body>
        <script language="JavaScript">
            
            var n =parseInt(prompt("nhập vào giá trị n là: "));
            var i=1,j=1;
            do{
                var j=1;
               do{
                document.write(i+' '+j);
                document.write('<br/>');
                j++
               }
               while(j<=n);
               i++
            }
            while(i<=n);
        </script>
    </body>
</html>
