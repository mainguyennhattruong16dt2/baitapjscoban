<html>
    <head>
        <title>
            Sử dụng vòng lặp for in từ 1 đến n với n nhập từ bàn phím
        </title>
    </head>
    <body>
        <script language="JavaScript">
            
            for(i=1;i<=3;i++)
                for(j=2;j<=4;j++)
                    for(k=3;k<=5;k++)
                     console.log('i= '+i+'j='+j+'k='+k);
            
        
        </script>
    </body>
</html>
