<html>
    <head>
        <title>
            Sử dụng vòng lặp for in từ 1 đến n với n nhập từ bàn phím
        </title>
    </head>
    <body>
        <script language="JavaScript">
            
            var n =parseInt(prompt('nhập vào giá trị n: '));
            for(var i=1;i<=n;i++){
               for(var j=1;j<=n;j++){
                   if(j%2!=0){
                       document.write('A');
                   }else{
                       document.write('B');
                   }
               }
               document.write('<br/>');
            }

               
            
        </script>
    </body>
</html>
