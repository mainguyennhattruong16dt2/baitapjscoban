<html>
    <head>
        <title>
            Sử dụng vòng lặp for in từ 1 đến n với n nhập từ bàn phím
        </title>
    </head>
    <body>
        <script language="JavaScript">
            var n =parseInt(prompt('nhạp vào giá trị n: '));
            var giaithua=1;
            for(var i=1;i<=n;i++){
                giaithua*=i;

            }
            console.log(giaithua);
        </script>
    </body>
</html>
