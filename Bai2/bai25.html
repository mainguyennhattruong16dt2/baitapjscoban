<html>
    <head>
        <title>
            Sử dụng vòng lặp for in từ 1 đến n với n nhập từ bàn phím
        </title>
    </head>
    <body>
        <script language="JavaScript">
            
            var n =parseInt(prompt('nhập vào giá trị n: '));
            var i=1,j=1;
            while(i<=n){
                var j=1;
                while(j<=n){
                    document.write(i+' '+j);
                    document.write('<br/>');
                    
                    j++;
                }
                i++;
            }
        </script>
    </body>
</html>
