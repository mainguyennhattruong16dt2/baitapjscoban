<html>
    <head>
        <title>
            Sử dụng vòng lặp for in từ 1 đến n với n nhập từ bàn phím
        </title>
    </head>
    <body>
        <script language="JavaScript">
            var n =parseInt(prompt('nhạp vào giá trị n: '));
            var a=0;
            var b=1;
            var i=1;
            while(i<=n){
                var c=a+b;
                console.log(c);
                var a=b;
                var b=c;
                i++;
                
            }
        </script>
    </body>
</html>
