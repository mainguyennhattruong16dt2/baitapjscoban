<html>
    <head>
        <title>
            Sử dụng vòng lặp for cách 2 in từ 1 đến n dãy số lẻ
        </title>
    </head>
    <body>
        <script language="JavaScript">
            var n =parseInt(prompt('nhạp vào giá trị n: '));
            for(var i=1;i<=n;i++){
                if(i%2!=0){
                    console.log(i);
                }
            }
        </script>
    </body>
</html>
