<html>
    <head>
        <title>
            Sử dụng vòng lặp for in từ 1 đến n với n nhập từ bàn phím
        </title>
    </head>
    <body>
        <script language="JavaScript">
            var P=1,S=1;
            var n =parseInt(prompt('nhập vào giá trị n: '));
            
                
                    for(j=1;j<n;j++){
                        P=P*2*j*(2*j+1);
                        S=S+1/P;
                    }
                    
               
                console.log(S);
            
        
        </script>
    </body>
</html>
