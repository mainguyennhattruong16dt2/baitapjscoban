<html>
    <head>
        <title>
            Sử dụng vòng lặp for in từ 1 đến n với n nhập từ bàn phím
        </title>
    </head>
    <body>
        <script language="JavaScript">
            var n =parseInt(prompt('nhạp vào giá trị n: '));
            for(var i=1;i<=n;i++){
                if(i%2==0){
                    console.log(-2*i);
                }else
                console.log(2*i);
            }
        </script>
    </body>
</html>
