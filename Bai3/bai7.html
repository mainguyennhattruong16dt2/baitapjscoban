<html>
    <head>
        <title>
            Sử dụng vòng lặp for in từ 1 đến n với n nhập từ bàn phím
        </title>
    </head>
    <body>
        
        <script language="JavaScript">
           function hamtinhbox(){
            var n=parseInt(prompt('nhập số tiền đang có là: '));
            var count=0;
            while(n>=3){
                count++;
                n=n-3+2;
                
            }
            document.write('số hộp mua được là: '+count);
            document.write('<br/>');
            document.write('số tiền còn dư là: '+n);
        }
        hamtinhbox();
            

           
        </script>
    </body>
</html>
