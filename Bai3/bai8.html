<html>
    <head>
        <title>
            Sử dụng vòng lặp for in từ 1 đến n với n nhập từ bàn phím
        </title>
    </head>
    <body>
        
        <script language="JavaScript">
          
            var n=parseInt(prompt('nhập vào n '));
            var P=1;
            var S=0;
            for(var i=1;i<=n;i++){
                P=P*(2*i-1)*2*i;
                S+=1/P;
            }
            document.write(S);
            

           
        </script>
    </body>
</html>
