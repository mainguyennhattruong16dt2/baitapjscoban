<html>
    <head>
        <title>
            Sử dụng vòng lặp for in từ 1 đến n với n nhập từ bàn phím
        </title>
    </head>
    <body>
        <div class="container">
            <h2>Nhập thông tin của nhân viên</h2>
            <form style="margin-left:30px;">
                <label >Tên</label>
                <input type="text" name="ten" placeholder="nhập tên"></br>
                <label >Tuổi</label>
                <input type="text" name="ten" placeholder="nhập tuôi"></br>
                <label >Giới tính</label>
                <input type="text" name="ten" placeholder="nhập giới tính"></br>
                <label >Điêm</label>
                <input type="text" name="ten" placeholder="nhập điểm"></br>
                <input type="button" value="Submit" onclick="send()">
            </form>
        </div>
        <script language="JavaScript">
            function send(){
                var arr=document.getElementsByTagName('input');
                // cosole.log(arr);
                var name=arr[0].value;
                var age=arr[1].value;
                var gender=arr[2].value;
                var mark=arr[3].value;
                if(name=='' || age=='' || gender=='' || mark==''){
                    alert('vui lòng nhập tất cả vào các ô');
                    return;
                }
                if(isNaN(age)){
                    alert('Phải nhập số vào cho tuổi');
                }
                confirm('thông tin của bạn là \n'+"Tên: "+name+'\n'+"Tuổi: "+age+'\n'+"Giới tính:"+gender+'\n'+"Điểm: "+mark+'\n');

            }
           
        </script>
    </body>
</html>
