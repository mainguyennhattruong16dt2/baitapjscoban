<html>
    <head>
        <title>
            Sử dụng vòng lặp for in từ 1 đến n với n nhập từ bàn phím
        </title>
    </head>
    <body>
        
        <script language="JavaScript">
          
           var S='291298';
           var N=12312312;
          //cau a chuyển string thành number
          var oke=parseInt(S);
          document.write(oke);
          document.write('<br/>');
          document.write(typeof(oke));
          document.write('<br/>');
          //cau b chuyển số thành string
          var okay= N.toString();
          document.write(okay);
          document.write('<br/>');
          document.write(typeof(okay));
        </script>
    </body>
</html>
