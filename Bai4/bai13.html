<html>
    <head>
        <title>
            Sử dụng vòng lặp for in từ 1 đến n với n nhập từ bàn phím
        </title>
    </head>
    <body>
        
        <script language="JavaScript">
          var str=prompt('nhập vào chuỗi string thứ nhất: ');
          var strmore=prompt('nhập vào chuỗi string thứ hai: ');
          document.write(strmore.includes(str));
       
       
        
           
        </script>
