
<html>
    <head>
        <title>
            Sử dụng vòng lặp for in từ 1 đến n với n nhập từ bàn phím
        </title>
    </head>
    <body>
        
        <script language="JavaScript">

        var string='Hello World';
        var reverstring='';
        for(var i=string.length-1;i>=0;i--){
            reverstring+=string[i];
        }
        document.write(reverstring);
           
           
        </script>
    </body>
</html>
