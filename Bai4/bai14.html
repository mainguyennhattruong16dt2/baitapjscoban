<html>
    <head>
        <title>
            Sử dụng vòng lặp for in từ 1 đến n với n nhập từ bàn phím
        </title>
    </head>
    <body>
        
        <script language="JavaScript">
          var str=prompt('nhập vào chuỗi string thứ nhất: ');
          var strmore=prompt('nhập vào chuỗi string thứ hai: ');
          if(str===strmore){
              document.write('cả hai chuỗi bằng nhau');
          }else{
              document.write('hai chuỗi không bằng nhau');
          }
       
       
        
           
        </script>
    </body>
</html>
